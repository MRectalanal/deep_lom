<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Homepage</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href='css/style.css'>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/homepage_script.js"></script>
	<script src="js/socket_script.js"></script>
</head>
<body>
	<main class="mainContainer">
		<div class='container'>
			<div class='row'>
				<div class='col-md-7'>
					<h3>Последние изменения:</h3>
					<ul class="list-group" id="last_events">
					</ul>
				</div>
				<div class='col-md-5'>
					<h3>Общий чат</h3>
					<div id="chat_window">
						<div class="panel panel-default">
							<div class="panel-footer">
								<div class="form-inline">
									<textarea type="text" class="form-control" id="chat_textarea" placeholder="Ваше сообщение..." disabled></textarea>
									<button class="btn btn-primary" id="chat_send_btn" disabled>Отправить</button>
								</div>
								<div class="msg_container_base">
									<ul class="list-group" id="chat_messages"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
