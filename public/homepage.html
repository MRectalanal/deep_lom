<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Homepage</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel='stylesheet' href='css/style.css'>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/homepage_script.js"></script>
	<script src="js/socket_script.js"></script>
</head>
<body>
	<main class="mainContainer">
		<div class='container'>
			<div class='row'>
				<div class='col-md-7'>
					<h3>Последние изменения:</h3>
					<ul class="list-group" id="last_events">
					</ul>
				</div>
				<div class='col-md-5'>
					<h3>Общий чат</h3>
					<div id="chat_window">
						<div class="panel panel-default">
							<div class="panel-footer">
								<div class="form-inline">
									<textarea type="text" class="form-control" id="chat_textarea" placeholder="Ваше сообщение..." disabled></textarea>
									<button class="btn btn-primary" id="chat_send_btn" disabled>Отправить</button>
								</div>
								<div class="msg_container_base">
									<ul class="list-group" id="chat_messages"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
