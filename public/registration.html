<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href='css/style.css'>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login_script.js"></script>
	<style>
	.alert {
		display: block;
		width: 100%;
		text-align: center;
	}
</style>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-lg-6 offset-lg-3 col-md-6 offset-md-3 '>
				<div class='login-form'>
					<h3 style="text-align: center;">Регистрация</h3>
					<form action="/registration" method="post">
						<hr>
						<div class="form-group">
							<label for="reg_invite">Инвайт-код</label>
							<input type="text" name="invite" class="form-control" id="reg_invite" aria-label="Инвайт-код" maxlength="13	">
						</div>
						<div class="form-group">
							<label for="reg_username">Имя пользователя</label>
							<input type="text" name="username" class="form-control" id="reg_username" aria-label="Имя  пользователя" maxlength="75">
						</div>
						<div class="form-group">
							<label for="reg_password">Пароль</label>
							<input type="password" class="form-control" autocapitalize="off" autocorrect="off" name="password" id="reg_password" aria-label="Пароль" maxlength="75">
						</div>
						<div class="form-group">
							<label for="reg_password2">Повторите пароль</label>
							<input type="password" class="form-control" autocapitalize="off" autocorrect="off" name="password2" id="reg_password2" aria-label="Повторите пароль" maxlength="75">
						</div>						
						<div class="form-group">
							<input type="submit" class="btn btn-primary form-control"/>
						</div>
						<hr>
					</form>
					<a href="/">Войти</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
